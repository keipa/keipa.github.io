<html lang="en">

  <meta charset="utf-8">

  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

  <style>
    /* ── Tokens ───────────────────────────────────────────────────────────── */
    :root {
      --bg:           #010409;
      --border:       rgba(255, 255, 255, 0.07);
      --text-1:       #e6edf3;
      --text-2:       #8b949e;
      --text-3:       #484f58;
      --accent:       #58a6ff;
      --accent-2:     #bc8cf2;
      --accent-grad:  linear-gradient(135deg, #58a6ff 0%, #bc8cf2 100%);
      --font-sans:    'Outfit', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --font-serif:   'Lora', Georgia, serif;
      --max-w:        660px;
      --pad-x:        1.5rem;
    }

    /* ── Reset ────────────────────────────────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text-1);
      font-family: var(--font-sans);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* ── Subtle ambient gradient ──────────────────────────────────────────── */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse at 15% 40%, rgba(88, 166, 255, 0.04) 0%, transparent 55%),
        radial-gradient(ellipse at 85% 15%, rgba(188, 140, 242, 0.04) 0%, transparent 55%);
      pointer-events: none;
      z-index: 0;
    }

    /* ── Reading progress bar ─────────────────────────────────────────────── */
    #progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 2px;
      width: 0%;
      background: var(--accent-grad);
      z-index: 200;
      opacity: 0;
      transition: width 0.08s linear, opacity 0.3s;
      pointer-events: none;
    }
    #progress-bar.visible { opacity: 1; }

    /* ── Layout ───────────────────────────────────────────────────────────── */
    .blog-wrap {
      position: relative;
      z-index: 1;
      max-width: var(--max-w);
      margin: 0 auto;
      padding: 2.5rem var(--pad-x) 5rem;
      min-height: 100vh;
    }

    /* ── Nav ──────────────────────────────────────────────────────────────── */
    .blog-nav {
      display: flex;
      align-items: center;
      gap: 0.45rem;
      margin-bottom: 3.5rem;
      font-size: 0.875rem;
      color: var(--text-3);
    }

    .nav-home {
      color: var(--text-2);
      text-decoration: none;
      font-weight: 500;
      letter-spacing: 0.01em;
      transition: color 0.2s;
    }
    .nav-home:hover { color: var(--accent); }

    .nav-sep { opacity: 0.35; font-size: 0.8rem; }

    #nav-crumb {
      color: var(--text-3);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* ── View system ──────────────────────────────────────────────────────── */
    .view { display: none; }

    .view.active {
      display: block;
      animation: viewIn 0.38s cubic-bezier(0.22, 1, 0.36, 1) both;
    }

    @keyframes viewIn {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── List view header ─────────────────────────────────────────────────── */
    .list-header {
      margin-bottom: 3rem;
    }

    .list-header h1 {
      font-size: 1.75rem;
      font-weight: 300;
      color: var(--text-1);
      letter-spacing: -0.025em;
      margin-bottom: 0.5rem;
    }

    .list-header p {
      color: var(--text-2);
      font-size: 0.925rem;
    }

    /* ── Post list ────────────────────────────────────────────────────────── */
    .posts-list {
      display: flex;
      flex-direction: column;
    }

    .post-card {
      display: block;
      padding: 1.5rem 0;
      border-bottom: 1px solid var(--border);
      text-decoration: none;
      cursor: pointer;
      position: relative;
      padding-right: 1.75rem;
      transition: padding-left 0.2s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .post-card:first-child { border-top: 1px solid var(--border); }

    .post-card::after {
      content: '→';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent);
      opacity: 0;
      font-size: 1rem;
      transition: opacity 0.2s, right 0.2s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .post-card:hover { padding-left: 0.5rem; }
    .post-card:hover::after { opacity: 1; right: 0.1rem; }
    .post-card:hover .post-title { color: var(--text-1); }

    .post-date {
      font-size: 0.72rem;
      color: var(--text-3);
      letter-spacing: 0.07em;
      text-transform: uppercase;
      margin-bottom: 0.35rem;
    }

    .post-title {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--text-2);
      line-height: 1.4;
      margin-bottom: 0.4rem;
      transition: color 0.2s;
    }

    .post-desc {
      font-size: 0.875rem;
      color: var(--text-3);
      line-height: 1.6;
    }

    /* ── Back button ──────────────────────────────────────────────────────── */
    .back-btn {
      background: none;
      border: none;
      color: var(--text-2);
      font-family: var(--font-sans);
      font-size: 0.875rem;
      cursor: pointer;
      padding: 0;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      margin-bottom: 2.5rem;
      transition: color 0.2s, gap 0.2s;
      letter-spacing: 0.01em;
    }
    .back-btn:hover { color: var(--accent); gap: 0.15rem; }

    /* ── Article meta ─────────────────────────────────────────────────────── */
    .article-meta {
      margin-bottom: 2.75rem;
      padding-bottom: 2.75rem;
      border-bottom: 1px solid var(--border);
    }

    .article-meta h1 {
      font-size: clamp(1.55rem, 5vw, 2.1rem);
      font-weight: 400;
      color: var(--text-1);
      line-height: 1.25;
      letter-spacing: -0.025em;
      margin-bottom: 0.75rem;
    }

    .article-meta time {
      font-size: 0.75rem;
      color: var(--text-3);
      letter-spacing: 0.07em;
      text-transform: uppercase;
    }

    /* ── Prose ────────────────────────────────────────────────────────────── */
    .prose {
      font-family: var(--font-serif);
      font-size: 1.05rem;
      line-height: 1.85;
      color: var(--text-2);
    }

    .prose > * + * { margin-top: 1.5rem; }

    .prose h1, .prose h2, .prose h3, .prose h4 {
      font-family: var(--font-sans);
      font-weight: 500;
      color: var(--text-1);
      line-height: 1.3;
      letter-spacing: -0.015em;
      margin-top: 2.75rem;
      margin-bottom: -0.5rem;
    }

    .prose h2 { font-size: 1.35rem; }
    .prose h3 { font-size: 1.1rem; }
    .prose h4 { font-size: 1rem; }

    .prose a {
      color: var(--accent);
      text-decoration: underline;
      text-decoration-color: rgba(88, 166, 255, 0.35);
      text-underline-offset: 3px;
      transition: text-decoration-color 0.2s;
    }
    .prose a:hover { text-decoration-color: var(--accent); }

    .prose ul, .prose ol {
      padding-left: 1.6rem;
    }
    .prose li + li { margin-top: 0.35rem; }

    .prose blockquote {
      border-left: 2px solid var(--accent-2);
      padding: 0.25rem 1.25rem;
      color: var(--text-2);
      font-style: italic;
      opacity: 0.85;
    }

    .prose code:not(pre code) {
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.84em;
      background: rgba(88, 166, 255, 0.08);
      color: #79c0ff;
      padding: 0.15em 0.45em;
      border-radius: 5px;
      border: 1px solid rgba(88, 166, 255, 0.12);
    }

    .prose pre {
      border-radius: 10px;
      overflow-x: auto;
      border: 1px solid var(--border);
      font-size: 0;   /* prevents extra whitespace */
    }

    .prose pre code {
      font-size: 0.875rem;
      line-height: 1.65;
      border: none;
      background: none;
      padding: 0;
    }

    .prose img {
      max-width: 100%;
      border-radius: 10px;
    }

    .prose hr {
      border: none;
      border-top: 1px solid var(--border);
    }

    .prose strong { color: var(--text-1); font-weight: 600; }
    .prose em { font-style: italic; }

    /* ── Loader ───────────────────────────────────────────────────────────── */
    .loader {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 2rem 0;
    }

    .loader-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--accent);
      animation: blink 1.2s ease-in-out infinite;
    }
    .loader-dot:nth-child(2) { animation-delay: 0.2s; }
    .loader-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.15; transform: scale(0.7); }
      40%           { opacity: 1;    transform: scale(1); }
    }

    /* ── Error ────────────────────────────────────────────────────────────── */
    .error-msg {
      color: var(--text-3);
      font-size: 0.9rem;
      padding: 1.5rem 0;
    }

    /* ── Footer ───────────────────────────────────────────────────────────── */
    .blog-footer {
      margin-top: 5rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
      font-size: 0.775rem;
      color: var(--text-3);
    }

    /* ── Responsive ───────────────────────────────────────────────────────── */
    @media (max-width: 600px) {
      .blog-wrap  { padding: 1.75rem 1.125rem 3.5rem; }
      .blog-nav   { margin-bottom: 2.5rem; }
      .list-header { margin-bottom: 2rem; }
      .prose      { font-size: 1rem; }
    }

    ::selection { background: var(--accent); color: #fff; }
  </style>
</head>

<body>
  <div id="progress-bar"></div>

  <div class="blog-wrap">

    <!-- Breadcrumb nav -->
    <nav class="blog-nav" aria-label="Breadcrumb">
      <a href="../" class="nav-home">keipa</a>
      <span class="nav-sep" aria-hidden="true">/</span>
      <span id="nav-crumb">writing</span>
    </nav>

    <!-- ── List view ────────────────────────────────────────────────────── -->
    <div id="view-list" class="view active" role="main">
      <header class="list-header">
        <h1>Writing</h1>
        <p>Thoughts on software, engineering, and things I find interesting.</p>
      </header>
      <div id="posts-container">
        <div class="loader" aria-label="Loading posts">
          <div class="loader-dot"></div>
          <div class="loader-dot"></div>
          <div class="loader-dot"></div>
        </div>
      </div>
    </div>

    <!-- ── Article view ──────────────────────────────────────────────────── -->
    <div id="view-article" class="view" role="main">
      <button class="back-btn" id="back-btn" aria-label="Back to all posts">
        ← All posts
      </button>
      <div class="article-meta">
        <h1 id="article-title"></h1>
        <time id="article-date"></time>
      </div>
      <div class="prose" id="article-body"></div>
    </div>

    <footer class="blog-footer">
      &copy; <span id="footer-year"></span> Nikolay Rovdo
    </footer>

  </div><!-- /.blog-wrap -->

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/marked@9/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <script>
    'use strict';

    // ── DOM refs ──────────────────────────────────────────────────────────────
    const progressBar    = document.getElementById('progress-bar');
    const viewList       = document.getElementById('view-list');
    const viewArticle    = document.getElementById('view-article');
    const postsContainer = document.getElementById('posts-container');
    const articleTitle   = document.getElementById('article-title');
    const articleDate    = document.getElementById('article-date');
    const articleBody    = document.getElementById('article-body');
    const navCrumb       = document.getElementById('nav-crumb');
    const backBtn        = document.getElementById('back-btn');

    document.getElementById('footer-year').textContent = new Date().getFullYear();

    // ── marked config ─────────────────────────────────────────────────────────
    marked.use({ gfm: true, breaks: false });

    // ── Posts cache ───────────────────────────────────────────────────────────
    let postsCache = null;

    async function getPosts() {
      if (postsCache) return postsCache;
      const res = await fetch('posts.json');
      if (!res.ok) throw new Error('Could not load posts.json');
      postsCache = await res.json();
      return postsCache;
    }

    // ── Format date ───────────────────────────────────────────────────────────
    function formatDate(iso) {
      const d = new Date(iso + 'T00:00:00');
      return d.toLocaleDateString('en-GB', {
        day: 'numeric', month: 'long', year: 'numeric'
      });
    }

    // ── View transition ───────────────────────────────────────────────────────
    function showView(el) {
      viewList.classList.remove('active');
      viewArticle.classList.remove('active');
      el.classList.add('active');
      window.scrollTo({ top: 0, behavior: 'instant' });
    }

    // ── Reading progress ──────────────────────────────────────────────────────
    window.addEventListener('scroll', () => {
      if (!viewArticle.classList.contains('active')) return;
      const max = document.documentElement.scrollHeight - window.innerHeight;
      if (max <= 0) return;
      progressBar.style.width = Math.min((window.scrollY / max) * 100, 100) + '%';
    }, { passive: true });

    // ── Load & render post list ───────────────────────────────────────────────
    async function loadPosts() {
      try {
        const data = await getPosts();
        renderPostList(data.posts);
      } catch {
        postsContainer.innerHTML = '<p class="error-msg">Could not load posts.</p>';
      }
    }

    function renderPostList(posts) {
      if (!posts.length) {
        postsContainer.innerHTML = '<p class="error-msg">No posts yet.</p>';
        return;
      }

      const html = posts.map(p => `
        <a class="post-card" href="?post=${p.slug}" data-slug="${p.slug}">
          <div class="post-date">${formatDate(p.date)}</div>
          <div class="post-title">${p.title}</div>
          <div class="post-desc">${p.description}</div>
        </a>
      `).join('');

      postsContainer.innerHTML = `<div class="posts-list">${html}</div>`;

      postsContainer.querySelectorAll('.post-card').forEach(card => {
        card.addEventListener('click', e => {
          e.preventDefault();
          openPost(card.dataset.slug);
        });
      });
    }

    // ── Open a post ───────────────────────────────────────────────────────────
    async function openPost(slug, pushState = true) {
      if (pushState) {
        history.pushState({ post: slug }, '', `?post=${encodeURIComponent(slug)}`);
      }

      // Show article view with loading indicator
      showView(viewArticle);
      progressBar.classList.add('visible');
      progressBar.style.width = '0%';
      navCrumb.textContent = '…';
      articleTitle.textContent = '';
      articleDate.textContent = '';
      articleBody.innerHTML = `
        <div class="loader" aria-label="Loading article">
          <div class="loader-dot"></div>
          <div class="loader-dot"></div>
          <div class="loader-dot"></div>
        </div>`;

      try {
        const [data, mdRes] = await Promise.all([
          getPosts(),
          fetch(`posts/${encodeURIComponent(slug)}.md`)
        ]);

        const post = data.posts.find(p => p.slug === slug);
        if (!post) throw new Error('Post not found in manifest');
        if (!mdRes.ok)  throw new Error('Markdown file not found');

        const md = await mdRes.text();
        // Strip the leading # heading — already shown in article-meta
        const mdBody = md.replace(/^\s*#{1,6}\s+[^\n]*\n?/, '');
        const html = await marked.parse(mdBody);

        articleTitle.textContent = post.title;
        articleDate.textContent  = formatDate(post.date);
        navCrumb.textContent     = post.title;
        articleBody.innerHTML    = html;

        // Syntax-highlight code blocks
        articleBody.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));

        // Update page title
        document.title = `${post.title} — keipa`;

      } catch {
        articleBody.innerHTML = '<p class="error-msg">Could not load this post.</p>';
        navCrumb.textContent  = 'error';
      }
    }

    // ── Go back to list ───────────────────────────────────────────────────────
    function goBack(pushState = true) {
      if (pushState) history.pushState({}, '', './');
      navCrumb.textContent = 'writing';
      progressBar.classList.remove('visible');
      progressBar.style.width = '0%';
      document.title = 'Writing — keipa';
      showView(viewList);
    }

    backBtn.addEventListener('click', () => goBack());

    // ── Browser back / forward ────────────────────────────────────────────────
    window.addEventListener('popstate', () => {
      const slug = new URLSearchParams(window.location.search).get('post');
      if (slug) {
        openPost(slug, false);
      } else {
        goBack(false);
      }
    });

    // ── Init ──────────────────────────────────────────────────────────────────
    (function init() {
      loadPosts();
      const slug = new URLSearchParams(window.location.search).get('post');
      if (slug) openPost(slug, false);
    })();
  </script>
</body>

</html>
